<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & -------- Link To Style CSS ------- & -->
    <link rel="stylesheet" href="/style.css">
    <!-- & ------ Link To Google Fonts ------ & -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Mobile-First-LÃ¶sung mit CSS Grid und Flexbox</title>
</head>

<body>
    <section class="home">
        <div class="conteaner">
            <div class="result">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65%
                    of the people who have
                    taken
                    these tests.
                </p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="reaction">
                    <div class="re">
                        <img src="/images/icon-reaction.svg" alt="">
                        <h4>Reaction</h4>
                    </div>
                    <p> 80 <span> / 100 </span></p>
                </div>
                <div class="memory">
                    <div class="me">
                        <img src="/images/icon-memory.svg" alt="">
                        <h4>Memory</h4>
                    </div>
                    <p>92 <span>/ 100 </span></p>
                </div>
                <div class="verbal">
                    <div class="ve">
                        <img src="/images/icon-verbal.svg" alt="">
                        <h4>Verbal</h4>
                    </div>
                    <p> 61 <span> / 100 </span></p>
                </div>
                <div class="visual">
                    <div class="vi">
                        <img src="/images/icon-visual.svg" alt="">
                        <h4>Visual</h4>
                    </div>
                    <p> 72 <span> / 100 </span></p>
                </div>
                <button type="button">Continue</button>
            </div>
        </div>
    </section>

</body>

</html>
